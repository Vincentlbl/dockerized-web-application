# Kustomization pour le déploiement Kubernetes
# Permet de gérer les manifestes de manière déclarative

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ticketing-app

resources:
  - namespace.yaml
  - secrets.yaml
  - configmaps.yaml
  - db-deployment.yaml
  - auth-service-deployment.yaml
  - api-service-deployment.yaml
  - gateway-deployment.yaml
  - front-deployment.yaml
  - ingress.yaml
  - hpa.yaml
  - network-policies.yaml

commonLabels:
  app.kubernetes.io/managed-by: kustomize
  app.kubernetes.io/version: "1.0.0"
