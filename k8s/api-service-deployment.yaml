apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-service
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: ticketing-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: api-service
        app.kubernetes.io/name: api-service
        app.kubernetes.io/component: backend
    spec:
      containers:
        - name: api-service
          image: api-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secrets
                  key: DATABASE_URL
            - name: JWT_ACCESS_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secrets
                  key: JWT_ACCESS_SECRET
            - name: API_PORT
              valueFrom:
                configMapKeyRef:
                  name: api-config
                  key: API_PORT
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: api-service
    app.kubernetes.io/part-of: ticketing-system
spec:
  type: ClusterIP
  selector:
    app: api-service
  ports:
    - port: 5000
      targetPort: 5000
      name: http
