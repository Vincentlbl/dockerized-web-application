apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: front
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: ticketing-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: front
        app.kubernetes.io/name: front
        app.kubernetes.io/component: frontend
    spec:
      containers:
        - name: front
          image: front:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: front-config
                  key: VITE_API_BASE
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: front
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: front
    app.kubernetes.io/part-of: ticketing-system
spec:
  type: ClusterIP
  selector:
    app: front
  ports:
    - port: 80
      targetPort: 80
      name: http
