# Ingress Controller Configuration
# =================================
# Cet Ingress expose l'application via un seul point d'entrée
# et route le trafic vers les services appropriés.
#
# Routes:
# - / -> front (interface utilisateur)
# - /api/* -> gateway (API backend)
#
# Prérequis: Installer un Ingress Controller (nginx, traefik, etc.)
# Pour Minikube: minikube addons enable ingress
# Pour Docker Desktop: kubectl apply -f https://raw.githubusercontent.com/kubernetes/ingress-nginx/main/deploy/static/provider/cloud/deploy.yaml

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-ingress
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: ingress
    app.kubernetes.io/part-of: ticketing-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    # CORS configuration
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          # Route API vers le gateway
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          # Route par défaut vers le frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front
                port:
                  number: 80
---
# Ingress alternatif sans host (pour accès via IP)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ticketing-ingress-ip
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: ingress-ip
    app.kubernetes.io/part-of: ticketing-system
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /api(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: gateway
                port:
                  number: 8080
          - path: /
            pathType: Prefix
            backend:
              service:
                name: front
                port:
                  number: 80
