apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/component: gateway
    app.kubernetes.io/part-of: ticketing-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: gateway
        app.kubernetes.io/name: gateway
        app.kubernetes.io/component: gateway
    spec:
      containers:
        - name: gateway
          image: gateway:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: GATEWAY_PORT
              value: "8080"
            - name: GATEWAY_HTTP_PORT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: GATEWAY_HTTP_PORT
            - name: FRONTEND_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: FRONTEND_ORIGIN
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: AUTH_SERVICE_URL
            - name: API_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: API_SERVICE_URL
            - name: RATE_LIMIT_WINDOW_MS
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: RATE_LIMIT_WINDOW_MS
            - name: RATE_LIMIT_MAX
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: RATE_LIMIT_MAX
            - name: DISABLE_RATE_LIMIT
              valueFrom:
                configMapKeyRef:
                  name: gateway-config
                  key: DISABLE_RATE_LIMIT
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: ticketing-app
  labels:
    app.kubernetes.io/name: gateway
    app.kubernetes.io/part-of: ticketing-system
spec:
  type: ClusterIP
  selector:
    app: gateway
  ports:
    - port: 8080
      targetPort: 8080
      name: http
