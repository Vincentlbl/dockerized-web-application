version: "3.9"

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  auth-service:
    build:
      context: ./auth-service
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      AUTH_PORT: ${AUTH_PORT:-4000}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_EXPIRES: ${ACCESS_TOKEN_EXPIRES:-15m}
      REFRESH_TOKEN_EXPIRES: ${REFRESH_TOKEN_EXPIRES:-7d}
      COOKIE_DOMAIN: ${COOKIE_DOMAIN:-localhost}
      SECURE_COOKIES: ${SECURE_COOKIES:-true}
      ACCOUNT_LOCK_THRESHOLD: ${ACCOUNT_LOCK_THRESHOLD:-5}
      ACCOUNT_LOCK_MS: ${ACCOUNT_LOCK_MS:-900000}
    expose:
      - "4000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  api-service:
    build:
      context: ./api-service
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      API_PORT: ${API_PORT:-5000}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
    expose:
      - "5000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - backend
    restart: unless-stopped

  gateway:
    build:
      context: ./gateway
    depends_on:
      auth-service:
        condition: service_healthy
      api-service:
        condition: service_healthy
    environment:
      GATEWAY_PORT: ${GATEWAY_PORT:-8443}
      GATEWAY_HTTP_PORT: ${GATEWAY_HTTP_PORT:-8080}
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN:-https://localhost:4173}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth-service:4000}
      API_SERVICE_URL: ${API_SERVICE_URL:-http://api-service:5000}
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX: ${RATE_LIMIT_MAX:-100}
      TLS_CERT_PATH: ${TLS_CERT_PATH:-/certs/dev.cert}
      TLS_KEY_PATH: ${TLS_KEY_PATH:-/certs/dev.key}
      DISABLE_RATE_LIMIT: ${DISABLE_RATE_LIMIT:-false}
    volumes:
      - ./certs:/certs:ro
    ports:
      - "${GATEWAY_PORT:-8443}:8443"
      - "${GATEWAY_HTTP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-check-certificate -qO- https://localhost:8443/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - public
      - backend
    restart: unless-stopped

  front:
    build:
      context: ./front
    depends_on:
      gateway:
        condition: service_healthy
    environment:
      VITE_API_BASE: ${VITE_API_BASE:-https://localhost:8443}
    ports:
      - "4173:80"
    volumes:
      - ./certs:/app/certs:ro
    networks:
      - public
    restart: unless-stopped

  sonarqube:
    image: sonarqube:lts-community
    profiles: ["security"]
    depends_on:
      db:
        condition: service_healthy
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      SONAR_JDBC_USERNAME: ${POSTGRES_USER}
      SONAR_JDBC_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "9000:9000"
    volumes:
      - sonar-data:/opt/sonarqube/data
      - sonar-extensions:/opt/sonarqube/extensions
    networks:
      - backend
    restart: unless-stopped

volumes:
  db-data:
  sonar-data:
  sonar-extensions:

networks:
  public:
    driver: bridge
  backend:
    driver: bridge
    internal: true
